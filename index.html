<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane-OS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="./js/interface.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/sparkle.js"></script>
    <script type="module" defer src="./js/programs/programs.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <template id="windowTemplate">
        <div class="window ui border hidden draggable">
            <div class="window-bar border animation__gradient">
                <p>Window</p>
                <div class="button">
                    <p class="text__emoji text__emoji--small">ðŸ’€</p>
                </div>
            </div>
            <div class="window-content"></div>
        </div>
    </template>
    <main>
        <img id="eyeClosed" class="hidden" src="./img/eye-closed.png">
        <img id="eyeInner" class="hidden" src="./img/eye-inner.png">
        <img id="eyeOuter" class="hidden" src="./img/eye-outer.png">
        <div class="background">
            <div id="aboutIcon" class="icon">
                <img src="./img/icons/computer.ico">
                <p>About</p>
            </div>
            <div id="duckIcon" class="icon">
                <img src="./img/icons/app.ico">
                <p>Duck.exe</p>
            </div>
        </div>
        <div id="menuBar" class="menu-bar ui border border--top">
            <div id="menuButton" class="button menu-bar-item">
                <img class="menu-bar-item-icon" src="./img/icons/book.ico">
                <h1 class="text--large">Begin</h1>
            </div>
            <div id="menuClock" class="menu-bar-clock menu-bar-item border border__invert">
                <p>00:00</p>
            </div>
        </div>
        <div id="menu" class="menu ui border hidden">
            <div class="menu-sidebar animation__gradient">
                <h1>Arcane-OS</h1>
            </div>
            <div class="menu-content">
                <div class="menu-content-item">
                    <img src="./img/icons/programs.ico">
                    <p>Programs</p>
                    <div class="arrow"></div>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/photos.ico">
                    <p>Photos</p>
                    <div class="arrow"></div>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/book.ico">
                    <p>Secrets</p>
                    <div class="arrow"></div>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/games.ico">
                    <p>Games</p>
                    <div class="arrow"></div>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/settings.ico">
                    <p>Settings</p>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/find.ico">
                    <p>Find</p>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/help.ico">
                    <p>Help</p>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/run.ico">
                    <p>Run</p>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/logoff.ico">
                    <p>Log off</p>
                </div>
                <div class="menu-content-item">
                    <img src="./img/icons/shutdown.ico">
                    <p>Shutdown</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
